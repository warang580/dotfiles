- clean: ["~"]
- link:
    "~/.dotfiles": ""
    "~/.fonts/meslo": "fonts/meslo"
    "~/.fonts/inconsolata": "fonts/inconsolata"
    "~/.fonts/firacode": "fonts/firacode"
    "~/.fonts/fixedsys": "fonts/fixedsys"
    "~/.fonts/input": "fonts/input"
    "~/.vimrc": "vim/vimrc"
    "~/.gitconfig": "git/gitconfig"
    "~/.tmux.conf": "tmux/tmux.conf"
    "~/.bash_profile": "bash/bash_profile"
    "~/.bash_aliases": "bash/bash_aliases"
    "~/.bashrc": "bash/bashrc"
    "~/.wgetrc": "wget/wgetrc"
    "~/.atom/keymap.cson": "atom/keymap.cson"
    "~/.atom/styles.less": "atom/styles.less"
    "~/.config/micro/bindings.json": "micro/bindings.json"
    "~/.config/micro/settings.json": "micro/settings.json"
- shell:
  - source ~/.bashrc
