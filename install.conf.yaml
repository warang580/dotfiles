- clean: ["~"]
- link:
    "~/.dotfiles": ""
    "~/.fonts/meslo": "fonts/meslo"
    "~/.fonts/inconsolata": "fonts/inconsolata"
    "~/.fonts/fixedsys": "fonts/fixedsys"
    "~/.vimrc": "vim/vimrc"
    "~/.gitconfig": "git/gitconfig"
    "~/.tmux.conf": "tmux/tmux.conf"
    "~/.bash_profile": "bash/bash_profile"
    "~/.bash_aliases": "bash/bash_aliases"
    "~/.bashrc": "bash/bashrc"
    "~/.wgetrc": "wget/wgetrc"
- shell:
  - source ~/.bashrc
